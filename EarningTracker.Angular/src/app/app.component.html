<!-- Mobile Navigation -->
<div class="lg:hidden">
    <!-- Mobile Header -->
    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="flex items-center justify-between px-4 py-3">
            <!-- Logo -->
            <a routerLink="/" class="flex items-center space-x-2">
                <span class="text-2xl">ðŸ’°</span>
                <span class="text-lg font-bold text-gray-900">Earning Tracker</span>
            </a>

            <!-- Mobile Menu Button -->
            <p-button icon="pi pi-bars" (click)="sidebarVisible = true" [text]="true" size="large"
                class="text-gray-600">
            </p-button>
        </div>
    </header>

    <!-- Mobile Sidebar -->
    <p-sidebar [(visible)]="sidebarVisible" position="right" [modal]="true" styleClass="w-80">
        <ng-template pTemplate="header">
            <div class="flex items-center space-x-2">
                <span class="text-2xl">ðŸ’°</span>
                <span class="text-lg font-bold text-gray-900">Menu</span>
            </div>
        </ng-template>

        <div class="flex flex-col space-y-1 mt-4">
            <a *ngFor="let item of navItems" [routerLink]="item.route"
                routerLinkActive="bg-blue-50 text-blue-600 border-r-2 border-blue-600"
                [routerLinkActiveOptions]="{exact: item.exact}" (click)="sidebarVisible = false"
                class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-colors duration-200">
                <i [class]="item.icon + ' text-xl'"></i>
                <span class="font-medium">{{ item.label }}</span>
                <p-badge *ngIf="item.badge" [value]="item.badge" severity="info" size="small">
                </p-badge>
            </a>
        </div>

        <!-- Mobile Footer in Sidebar -->
        <div class="absolute bottom-4 left-4 right-4">
            <div class="text-center text-sm text-gray-500 border-t pt-4">
                <p>Â© 2025 Earning Tracker</p>
                <p class="mt-1">Track your finances</p>
            </div>
        </div>
    </p-sidebar>
</div>

<!-- Desktop Navigation -->
<div class="hidden lg:block">
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Desktop Logo -->
                <a routerLink="/" class="flex items-center space-x-3 hover:opacity-80 transition-opacity">
                    <span class="text-3xl">ðŸ’°</span>
                    <div>
                        <span class="text-xl font-bold text-gray-900">Earning Tracker</span>
                        <p class="text-xs text-gray-500">Financial Management</p>
                    </div>
                </a>

                <!-- Desktop Navigation Links -->
                <div class="flex space-x-1">
                    <a *ngFor="let item of navItems" [routerLink]="item.route"
                        routerLinkActive="bg-blue-50 text-blue-600 shadow-sm"
                        [routerLinkActiveOptions]="{exact: item.exact}"
                        class="flex items-center space-x-2 px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-gray-900 rounded-lg transition-all duration-200 font-medium">
                        <i [class]="item.icon"></i>
                        <span>{{ item.label }}</span>
                        <p-badge *ngIf="item.badge" [value]="item.badge" severity="info" size="small">
                        </p-badge>
                    </a>
                </div>

                <!-- Desktop User Actions -->
                <div class="flex items-center space-x-3">
                    <p-button icon="pi pi-bell" [text]="true" [rounded]="true" class="text-gray-600"
                        pTooltip="Notifications" tooltipPosition="bottom">
                    </p-button>
                    <p-button icon="pi pi-cog" [text]="true" [rounded]="true" class="text-gray-600" pTooltip="Settings"
                        tooltipPosition="bottom">
                    </p-button>
                    <!-- Logout Button -->
                    <p-button icon="pi pi-sign-out" label="Logout" (click)="logout()"
                        class="text-red-600 hover:bg-red-100" severity="danger"  pTooltip="Logout"
                        tooltipPosition="bottom">
                    </p-button>
                </div>
            </div>
        </div>
    </nav>
</div>

<!-- Main Content -->
<main class="min-h-screen bg-gray-50">
    <!-- Breadcrumb for larger screens -->
    <div class="hidden sm:block bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <nav class="flex items-center space-x-2 text-sm">
                <a routerLink="/" class="text-gray-500 hover:text-gray-700">Home</a>
                <i class="pi pi-chevron-right text-gray-400 text-xs"></i>
                <span class="text-gray-900 font-medium">{{ getCurrentPageTitle() }}</span>
            </nav>
        </div>
    </div>

    <!-- Page Content -->
    <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
    </div>
</main>
